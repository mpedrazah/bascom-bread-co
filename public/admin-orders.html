<body>

    <!-- Navigation Bar -->

        <div class="logo-container">
            <img src="images/bread-logoV2.webp" alt="Bascom Bread Logo" class="logo">
        </div>
        <nav>
            <ul>

        </nav>

    <!-- Orders Section -->
        <section class="admin-recipes-container">
    <h2>Submit New Recipe</h2>
    <form id="recipe-form" enctype="multipart/form-data">
        <label>Title:</label>
        <input type="text" name="title" required>

        <label>Short Description:</label>
        <textarea name="description" rows="2" required></textarea>

        <label>Full Recipe:</label>
        <textarea name="content" rows="5" required></textarea>

        <label>Upload Image:</label>
        <input type="file" name="image" accept="image/*" required>

        <button type="submit">Upload Recipe</button>
        <p id="upload-status"></p>
    </form>
    </section>

    <section class="admin-orders-container">
        <h2>Customer Orders</h2>
        <button onclick="exportOptedInEmails()">Download Opted-in Emails ðŸ“©</button>
        <button onclick="exportOrders()">Download Orders CSV ðŸ“¦</button>

        <div id="orders-list" class="orders-list">
            <p>Loading orders...</p> <!-- Placeholder until data loads -->
        </div>
    </section>

    
    <script>
    function exportOrders() {
        window.location.href = "/export-orders";
    }
    </script>

    <script>
    function exportOptedInEmails() {
        window.location.href = "/export-email-optins";
    }
    </script>
    <script src="admin-orders.js"></script>
</body>
</html>
