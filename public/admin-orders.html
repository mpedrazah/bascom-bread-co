<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <!-- Navigation Bar -->

        <div class="logo-container">
            <img src="images/bread-logoV2.webp" alt="Bascom Bread Logo" class="logo">

        <nav>

    </header>

    <!-- Orders Section -->
        <section class="admin-recipes-container">
    <h2>Submit New Recipe</h2>
    <form id="recipe-form" enctype="multipart/form-data" style="display: flex; flex-direction: column; gap: 1rem;">
  <label>
    Recipe Title:
    <input type="text" name="title" required style="width: 100%; padding: 0.5rem;">
  </label>

  <label>
    Short Description:
    <textarea name="description" rows="2" required style="width: 100%; padding: 0.5rem;"></textarea>
  </label>

  <label>
    Story / Background:
    <textarea name="story" rows="3" style="width: 100%; padding: 0.5rem;"></textarea>
  </label>

  <label>
    Ingredients (one per line):
    <textarea name="ingredients" rows="5" style="width: 100%; padding: 0.5rem;"></textarea>
  </label>

  <label>
    Instructions (step by step):
    <textarea name="instructions" rows="6" style="width: 100%; padding: 0.5rem;"></textarea>
  </label>

  <label>
    Upload Image:
    <input type="file" name="image" accept="image/*" required>
  </label>

  <button type="submit" style="padding: 0.75rem; background-color: #b8860b; color: white; border: none; cursor: pointer;">
    Upload Recipe
  </button>

  <p id="upload-status" style="font-weight: bold; color: green;"></p>
</form>


    </section>

    <section class="admin-orders-container">
        <h2>Customer Orders</h2>
        <button onclick="exportOptedInEmails()">Download Opted-in Emails ðŸ“©</button>
        <button onclick="exportOrders()">Download Orders CSV ðŸ“¦</button>

        <div id="orders-list" class="orders-list">
            <p>Loading orders...</p> <!-- Placeholder until data loads -->
        </div>
    </section>

    
    <script>
    function exportOrders() {
        window.location.href = "/export-orders";
    }
    </script>

    <script>
    function exportOptedInEmails() {
        window.location.href = "/export-email-optins";
    }
    </script>
    <script src="admin-orders.js"></script>
</body>
</html>
