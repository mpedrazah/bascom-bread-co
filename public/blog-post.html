<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog - Bascom Bread</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body.blog-page {
      padding-top: 140px; /* space for fixed header */
      background-color: #fdfbf7;
    }

    .blog-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px 80px;
    }

    .blog-header {
      text-align: center;
      margin-bottom: 40px;
    }
    .blog-header h1 {
      font-family: "Playfair Display", serif;
      font-size: clamp(28px, 4vw, 44px);
      margin-bottom: 8px;
    }
    .blog-header p {
      color: #666;
      font-size: 1rem;
    }

    /* Blog grid */
    .blog-grid {
      display: grid;
      gap: 28px;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    }

    .blog-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }
    .blog-card:hover {
      transform: translateY(-4px);
    }

    .blog-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .blog-card-content {
      padding: 18px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .blog-card-title {
      font-family: "Playfair Display", serif;
      font-size: 1.4rem;
      margin-bottom: 8px;
      color: #222;
    }

    .blog-card-meta {
      font-size: 0.9rem;
      color: #888;
      margin-bottom: 12px;
    }

    .blog-card-excerpt {
      flex-grow: 1;
      font-size: 1rem;
      line-height: 1.5;
      color: #444;
      margin-bottom: 16px;
    }

    .blog-card a {
      display: inline-block;
      color: white;
      background-color: #b8860b;
      padding: 10px 16px;
      border-radius: 6px;
      text-align: center;
      font-size: 0.95rem;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.2s ease;
    }
    .blog-card a:hover {
      background-color: #a37409;
    }

  </style>
</head>
<body class="blog-page">

  <header>
    <div class="logo-container">
      <img src="images/bread-logoV2.webp" alt="Bascom Bread Logo" class="logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Shop</a></li>
        <li><a href="blog.html" class="active">Blog</a></li>
      </ul>
    </nav>
  </header>

  <main class="blog-container">
    <div class="blog-header">
      <h1>Our Bread Blog</h1>
      <p>Stories, recipes, and news from Bascom Bread</p>
    </div>

    <div id="blog-grid" class="blog-grid">
      <p>Loading posts...</p>
    </div>
  </main>

  <script>
    async function loadPosts() {
      const grid = document.getElementById("blog-grid");
      try {
        const res = await fetch("/api/posts");
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const posts = await res.json();
        
        if (!posts.length) {
          grid.innerHTML = "<p>No posts yet.</p>";
          return;
        }

        grid.innerHTML = posts.map(post => `
          <div class="blog-card">
            ${post.image_url ? `<img src="${post.image_url}" alt="${post.title}">` : ""}
            <div class="blog-card-content">
              <h2 class="blog-card-title">${post.title}</h2>
              <div class="blog-card-meta">Posted on ${new Date(post.created_at).toLocaleDateString()}</div>
              <div class="blog-card-excerpt">${(post.story || "").slice(0, 120)}...</div>
              <a href="blog-post.html?id=${post.id}">Read More</a>
            </div>
          </div>
        `).join("");
      } catch (err) {
        console.error("Error loading posts", err);
        grid.innerHTML = `<p style="color:red;">Failed to load blog posts.</p>`;
      }
    }

    document.addEventListener("DOMContentLoaded", loadPosts);
  </script>
</body>
</html>
