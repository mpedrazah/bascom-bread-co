<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recipes & Blog - Bascom Bread</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="images/bread-logoV2.webp" alt="Bascom Bread Logo" class="logo">
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="checkout.html">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <!-- Blog Title -->
  <section class="blog-header">
    <h1>Our Recipes & Blog Posts</h1>
    <p>Simple, wholesome ideas from our kitchen to yours.</p>
  </section>

  <!-- Blog Grid -->
  <section class="recipe-grid" id="recipe-grid">
  <p>Loading recipes...</p>
</section>

  <!-- JS for cart count -->
  <script defer src="cart.js"></script>
<script>
  async function loadRecipes() {
    try {
      const res = await fetch('/recipes.json');
      const posts = await res.json();
      const container = document.getElementById('recipe-grid');

      if (!posts.length) {
        container.innerHTML = "<p>No recipes or blog posts found.</p>";
        return;
      }

      container.innerHTML = posts.map(post => `
        <div class="recipe-card">
          <img src="${post.imageUrl}" alt="${post.title}">
          <div class="recipe-text">
            <h3>${post.title}</h3>
            <p>${post.description}</p>
            <a href="recipe.html?id=${post.id}" class="read-more">
              ${post.type === 'blog' ? 'View Blog Post →' : 'View Recipe →'}
            </a>
          </div>
        </div>
      `).join('');
    } catch (err) {
      console.error("❌ Failed to load recipes:", err);
      document.getElementById('recipe-grid').innerHTML = "<p>Error loading recipes.</p>";
    }
  }

  document.addEventListener('DOMContentLoaded', loadRecipes);
</script>

</body>
</html>
