<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bascom Bread</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="logo-container">
            <img src="images/bread-logo.PNG" alt="Bascom Bread Logo" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Our Products</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h1> Fresh-milled, Organic Sourdough Bread</h1>

            <a href="products.html" class="btn">Shop Now</a>

            <img src="images/bread2.jpg" alt="Fresh Milled Sourdough">

            <img src="images/bread3.jpg" alt="Sourdough Variety">

        </div>
        
        <div class="grid-item">
            <img src="images/bread4.jpg" alt="Honey Wheat Sandwich Loaf">
            <span class="caption">Honey Wheat Sandwich Loaf</span>
        </div>
        
        <div class="grid-item">
            <img src="images/bread5.jpg" alt="Fresh Milled Sourdough">
            <span class="caption">Fresh Milled Sourdough</span>
        </div>
        
        <div class="grid-item">
            <img src="images/bread6.jpg" alt="Fresh Milled Sourdough">
            <span class="caption">Fresh Milled Sourdough</span>
        </div>

    <script src="script.js"></script>
