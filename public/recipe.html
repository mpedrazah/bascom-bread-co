<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<header>
  <div class="logo-container">
    <img src="images/bread-logoV2.webp" alt="Bascom Bread Logo" class="logo">
  </div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Shop</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="checkout.html">Cart (<span id="cart-count">0</span>)</a></li>
    </ul>
  </nav>
</header>

<main class="recipe-container">
  <h1 id="post-title">Loading...</h1>
  <small id="post-date"></small>
  <img id="post-image" alt="Recipe image" class="recipe-img" />
  <div id="post-story"></div>

  <a href="#ingredients-section" id="jump-to-recipe" class="btn-jump">Jump to Recipe â†“</a>

  <section id="ingredients-section">
    <h2>Ingredients</h2>
    <div id="ingredients"></div>
  </section>

  <section id="instructions-section">
    <h2>Instructions</h2>
    <div id="instructions"></div>
  </section>
</main>

<!-- JS logic -->
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const postId = urlParams.get("id");

  fetch(`/api/post/${postId}`)
    .then(res => res.json())
    .then(post => {
      document.title = post.title;
      document.getElementById("post-title").textContent = post.title;
      document.getElementById("post-date").textContent = `Posted on ${new Date(post.created_at).toLocaleDateString()}`;
      document.getElementById("post-image").src = post.image_url;
      document.getElementById("post-story").innerHTML = post.story;

      if (post.type === "recipe") {
        document.getElementById("ingredients").innerHTML = post.ingredients;
        document.getElementById("instructions").innerHTML = post.instructions;
      } else {
        document.getElementById("ingredients-section").style.display = "none";
        document.getElementById("instructions-section").style.display = "none";
        document.getElementById("jump-to-recipe").style.display = "none";
      }
    })
    .catch(err => {
      document.querySelector("main").innerHTML = `<p>Error loading post.</p>`;
      console.error("Failed to load post:", err);
    });
</script>

<script src="cart.js" defer></script>
</body>
</html>
